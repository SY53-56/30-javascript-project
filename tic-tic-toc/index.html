<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tic-toc</title>
    <link rel="stylesheet" href="style.css">
    <style>
 
  .box{
    width: 100%;
    height: 100vh;
    background-color: rgb(6, 114, 138);
   display: flex;
   justify-content: center;
   align-items: center;
   flex-direction: column;
  }
  .box h1{
    text-align: center;
    color: white;
    font-size: 30px;
  }
  .tic {
    width: 370px;
    height: 350px;

    margin: 10px auto;
     display: flex;
    flex-wrap: wrap;
  padding: 10px;
    justify-content: center;
    gap: 10px;
    
  }
  .tic-box{
    width: 80px;
    height: 80px;
    border: 1px solid rgb(253, 246, 246);
    border-radius: 10px;
    box-shadow: 0px 2px 5px rgb(27, 26, 26);
  background:white;
   display: flex;
   justify-content: center;
   align-items: center;
   gap: 10px;
   padding: 10px ;
   cursor: pointer;
  }
 

  .btn{
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .btn button{
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  .player1{
    background-color: darkblue;
    color: white;
  }
  .player2{
    background-color: indigo;
    color: white;
  }
  .inputBox{
   display: flex;
   justify-content: center;
   gap: 10px;
  }

    </style>
</head>
<body>        <div class="box">
            <h1>tic-tic-toc</h1>
            <div class="inputBox">
              <input type="text" id="p1" placeholder="player1">
              <input type="text" id="p2" placeholder="player2">
            </div>
            <p class="game">game start</p>
              <div class="tic">
                <div class="tic-box"></div>
                <div class="tic-box"></div>
                <div class="tic-box"></div>
                <div class="tic-box"></div>
                <div class="tic-box"></div>
                <div class="tic-box"></div>
                <div class="tic-box"></div>
                <div class="tic-box"></div>
                <div class="tic-box"></div>
              </div>
               
      <div class="btn">
              <h1 class="status"></h1>
            <button onclick="resetGame()">reset</button>
    <button onclick="startGame()">Save Players</button>
            </div>
            </div>
            
        </div>
  
 <script src="index.js"></script>
</body>
</html>
