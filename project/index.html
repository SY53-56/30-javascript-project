<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart To-Do</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-app">
    <h1>Smart To-Do</h1>

    <div class="input-group">
      <input type="text" placeholder="Add a new task..." class="input" />
      <button class="btn">Add</button>
    </div>

    <ul class="task-list">
     
    </ul>

    <div class="filters">
      <button class="filter-all">All</button>
      <button class="filter-active">Active</button>
      <button class="filter-Completed">Completed</button>
    </div>
  </div>
  <div class="todo-score">
   <h1>to-do-score</h1>
   <h1 class="score">Task:</h1>
   <h1 class="completeTask">complete task: </h1>
  </div>
  <script src="index.js"></script>
</body> 
</html>
