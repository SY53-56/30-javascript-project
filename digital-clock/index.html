<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap:20px;
    }
       body.active{
        background-color: black;
        color: white;
    }
    .main{
        width: 500px;
        height: 400px;
        background-color: darkgoldenrod;
        box-shadow: 0 10px 20px #ccc;
        border-radius: 5px;
    }
    .main h1{
        text-align: center;
    }
    .clock{
        display: flex;
        padding: 10px 20px;
    }
    .comment{
         width: 500px;
        height: 400px;
        background-color: rgb(2, 104, 141);
        box-shadow: 0 10px 20px #ccc;
        border-radius: 5px;
        padding: 20px 30px;
        text-align: center;
    }
 
   </style>
</head>
<body>
    <div class="main">
     <button class="color">Toggle Dark Mode</button>

   <h1>digital clock</h1>
  <div class="clock">
     <h2 class="hours">8:</h2>
     <h2 class="min">29:</h2>
     <h2 class="sec">59</h2>
  </div>
    <form action="">
          <input type="text" class="text" placeholder="comment">
     <input type="range" name="" class="range" min="0" max="5" id="">
     <button class="post">send</button>
    </form>
    </div>
    <div class="comment">
 
    </div>
    <script src="index.js"></script>
</body>
</html>
